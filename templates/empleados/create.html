<!doctype html>
<html lang="es">

<head>
  <title>Sistemas de Empleados</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <h1>Registro de Empleados</h1>
  </header>
  <main>
    <div class="mb-3">
      <label for="TxtNombre" class="form-label">Nombre</label>
      <input type="text"
        class="form-control" name="TxtNombre" id="TxtNombre" aria-describedby="helpId" placeholder="Agregar su nombre">
    </div>
    <div class="mb-3">
      <label for="TxtCorreo" class="form-label">Correo Electr√≥nico</label>
      <input type="email" class="form-control" name="TxtCorreo" id="TxtCorreo" aria-describedby="emailHelpId" placeholder="abc@mail.com">
    </div>
    <div class="mb-3">
      <label for="TxtFoto" class="form-label">Agregar Foto</label>
      <input type="file" class="form-control" name="TxtFoto" id="TxtFoto">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
